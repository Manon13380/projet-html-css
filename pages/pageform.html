<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developpeur Web ?</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="shortcut icon" href="../assets/images/chouette.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo_and_title">
            <img id="chouette" src="..//assets/images/chouette.png" width="100" alt="Chouette">
            <h1>Developpeur Web?</h1>
        </div>
        <nav>
            <ul class="barnav">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../pages/pageHTML.html">HTML</a></li>
                <li><a href="../pages/pagejs.html">JavaScript</a></li>
                <li><a href="../pages/pagephp.html">PHP</a></li>
                <li><a href="../pages/pagecss.html">CSS</a></li>
                <li><a href="../pages/pageform.html">Nous contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h2>Contacter nous !</h2>
            <form class="formulaire_contact">
                <div>
                    <input placeholder="Nom" id="name" type="text">
                </div>
                <div>
                    <input placeholder="Prénom" id="firstname" type="text">
                </div>
                <div>
                    <input placeholder="E-mail" type="email">
                </div>
                <div>
                    <input placeholder="Objet" type="text">
                </div>
                <div>
                    <p>Message :</p>
                    <textarea placeholder="Ecrivez votre message ici ..." name="message" cols="50" rows="5"></textarea>
                </div>
                <div>
                    <button type="reset">Effacer les données</button>
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Nos coordonnées</h2>
            <div class="coordonnees">
                <div class="logo_coord">
                    <div>
                        <img src="../assets/images/icons8-adresse-100.png" alt="Logo Adresse">
                    </div>
                    <p> Motu Tehotu, Bora-Bora <br>
                        98730 Polynésie française</p>
                </div>
                <div class="logo_coord">
                    <div>
                        <img src="../assets/images/icons8-téléphone-100.png" alt="Logo téléphone">
                    </div>
                    <p>(689) 40 603 170</p>
                </div>
                <div class="logo_coord">
                    <div>
                        <img src="../assets/images/icons8-email-100.png" alt="Logo Email">
                    </div>
                    <p>borabora@hotmail.com</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Pour nous suivre !</p>
        </div>
        <div class="reseau">
            <div>
                <a href="https://www.facebook.com/"><img src="../assets/images/logo-facebook.png"
                        alt="logo-facebook"></a>
            </div>
            <div>
                <a href="https://www.instagram.com/"><img src="../assets/images/logo-instagram.png"
                        alt="Logo Instagram"></a>
            </div>
            <div>
                <a href="https://twitter.com/"><img src="../assets/images/logo-twiter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
</body>

</html>
